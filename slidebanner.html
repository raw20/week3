<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slide</title>
    <style>
      .outer {
        border: 6px solid rosybrown;
        width: 300px;
        height: 200px;
        margin: 0 auto;
      }
      .inner-list {
        display: flex;
        transition: -3s ease-out;
        height: 100%;
      }
      .inner {
        border: 6px solid olive;
        padding: 0 16px;
      }
    </style>
  </head>
  <body>
    <div class="outer">
      <div class="inner-list">
        <div class="list">
          <img src="./img/main/index1.jpg" alt="" />
        </div>
        <div class="list">
          <img src="./img/main/index2.jpg" alt="" />
        </div>
        <div class="list">
          <img src="./img/main/index3.jpg" alt="" />
        </div>
      </div>
    </div>
    <div class="button-list">
      <button class="button-left">← Left</button>
      <button class="button-right">Right →</button>
    </div>
  </body>
</html>
